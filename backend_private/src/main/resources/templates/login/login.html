<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Log In')"></head>

<body class="bg-secondary">

<header th:replace="fragments/layout :: header('Log In')"></header>

<div class="container-md">

    <div class="w-50 mx-auto card bg-white rounded">
        <div class="card-body">
            <h4 class="card-title my-4 text-center">Inicia Sesión</h4>
            <div class="p-5">
                <form method="POST" class="mb-3">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="NombreField">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" aria-describedby="NombreField">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Inicia</button>
                    </div>
                </form>
                <div class="dropdown">
                    <a class="text-secondary mb-2 dropdown-toggle"
                       type="button" id="register"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                    >¿No tienes una cuenta? Regístrate</a>
                    <ul class="dropdown-menu" aria-labelledby="register">
                        <li><a class="dropdown-item" href="/register/propietario">Regístrate como propietario</a></li>
                        <li><a class="dropdown-item" href="/register/organizador">Regístrate como organizador</a></li>
                    </ul>
                </div>
                <a class="d-block text-secondary" href="#">He olvidado mi contraseña</a>
            </div>
        </div>

        <div class="card-footer text-muted text-center">
            Tickets DAW
            <p th:text="${welcome}"></p>
        </div>
    </div>

</div>

<footer th:fragment="footer"></footer>

</body>
</html>
