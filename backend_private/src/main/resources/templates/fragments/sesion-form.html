<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="sesion-inputs">
    <div th:unless="${sesion.id == null}">
        <input type="hidden" th:field="*{id}">
    </div>
    <h5 class="form-label text-primary mb-3">General</h5>
    <div class="mb-3">
        <label th:for="*{entradasMax}" class="form-label h6 text-primary" th:text="#{max-entradas}">Entradas m치ximas</label>
        <div class="input-group w-75">
            <span class="input-group-text">
                <i class="bi bi-ticket-detailed"></i>
            </span>
            <input type="number" class="form-control" th:field="*{entradasMax}" min="1">
        </div>
    </div>
    <div class="mb-3 form-check form-switch">
        <label for="estaOculto" class="form-check-label" th:text="#{hidden}">Esta oculto</label>
        <input type="checkbox" class="form-check-input" th:field="*{estaOculto}">
    </div>
    <div class="mb-3">
        <label th:for="*{fechaFinVenta}" class="form-label h6 text-primary" th:text="#{fecha-fin-venta}">Fecha y hora de fin de venta</label>
        <input type="datetime-local" class="form-control w-50" th:field="*{fechaFinVenta}" required>
    </div>
    <div class="mb-3">
        <label th:for="*{fechaIni}" class="form-label h6 text-primary" th:text="#{fecha-inicio}">Fecha y hora de inicio del evento</label>
        <input type="datetime-local" class="form-control w-50" th:field="*{fechaIni}" required>
    </div>
    <div class="mb-3">
        <label th:for="*{duracion}" class="form-label h6 text-primary" th:text="#{duration}+' (min.)'">Duraci칩n de la sesi칩n (min.)</label>
        <div class="input-group w-50">
            <span class="input-group-text">
                <i class="bi bi-clock"></i>
            </span>
            <input type="number" class="form-control" th:field="*{duracion}" min="1">
        </div>
    </div>

    <div class="row mb-3">
        <h5 class="form-label text-primary mb-3" th:text="#{sala-info}">Informaci칩n de la sala</h5>
        <div class="col-6">
            <select class="form-select" th:field="*{sala}" required>
                <option th:each="sala: ${salas}"
                        th:value="${sala.id}"
                        th:text="${sala.nombre}"/>
            </select>
        </div>
        <div class="col px-4 py-3 border border-dark rounded" id="infoSala"></div>
    </div>



</div>



</body>
</html>
