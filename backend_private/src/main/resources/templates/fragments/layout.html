<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Placeholder</title>
    <link rel="stylesheet" th:href="@{/css/customBootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/development.css}">
    <link rel="stylesheet" th:href="@{/font/bootstrap-icons.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<header th:fragment="header(name)" class="navbar mb-4 border-bottom bg-white">
    <div class="container-md d-flex justify-content-between">
        <div class="navbar-brand">
            <img class="app-logo" th:src="@{/img/iesmanacor_logo.png}" alt="App Logo">
            <span class="h2">Tickets DAW</span>
        </div>

        <div class="d-flex gap-1">

            <div class="dropdown">
                <button class="btn dropdown-toggle" id="changeLang" data-bs-toggle="dropdown" aria-expanded="false">
                    ES
                </button>
                <ul class="dropdown-menu" aria-labelledby="changeLang">
                    <li><a class="dropdown-item" href="#">Español</a></li>
                    <li><a class="dropdown-item" href="#">Català</a></li>
                    <li><a class="dropdown-item" href="#">English</a></li>
                </ul>
            </div>

            <div>
                <a class="btn" th:if="${session.usuario==null}" th:href="@{'/auth/login'}">Iniciar sesión</a>
                <a class="btn" th:if="${session.usuario!=null}" th:href="@{'/auth/logout'}">Cerrar sesión</a>
            </div>

            <p class="align-middle my-auto" th:if="${session.usuario!=null}" th:inline="text">Bienvenido [[${session.usuario.nombreUsuario}]]</p>

        </div>

    </div>
</header>

<footer class="fixed-bottom bg-black text-white p-4" th:fragment="footer">
    <p class="text-center">Ⓒ 2021-2022, all rights reserved</p>
</footer>

</body>
</html>
