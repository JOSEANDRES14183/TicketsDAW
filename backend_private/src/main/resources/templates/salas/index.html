<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salas</title>
    <link rel="stylesheet" th:href="@{/css/customBootstrap.css}">
</head>
<body>

<header class="mb-4 py-4 border-bottom">
    <div class="container-md">
        <h1>Salas</h1>
    </div>
</header>

<main>

    <section class="container-md">
        <table class="table table-bordered table-striped">
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Aforo máximo</th>
                <th>Oculto</th>
                <th>Propietario</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="sala: ${salas}">
                <td>
                    <a th:text="${sala.nombre}"
                       th:href="@{'/salas/' + ${sala.id}}"/>
                </td>
                <td th:text="${sala.direccion}" />
                <td th:text="${sala.ciudad.nombre}" />
                <td th:text="${sala.aforoMax}" />
                <td th:text="${sala.estaOculto}" />
                <td th:text="${sala.propietarioSala.nombreUsuario}" />
                <td>
                    <a th:href="@{'/salas/' + ${sala.id} + '/update'}">
                        Editar
                    </a>
                    <a th:href="@{'/salas/' + ${sala.id} + '/delete'}">
                        Eliminar
                    </a>
                </td>
            </tr>
        </table>

        <a href="/salas/crear" class="btn btn-primary">Crear sala</a>

    </section>

</main>

<footer></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
