<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('Salas')"></head>

<body>

<header th:replace="fragments/layout :: header('Salas')"></header>

<main>

    <section class="container-md">
        <table class="table table-bordered table-striped">
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Aforo máximo</th>
                <th>Oculto</th>
                <th>Propietario</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="sala: ${salas}">
                <td>
                    <a th:text="${sala.nombre}"
                       th:href="@{'/salas/' + ${sala.id}}"/>
                </td>
                <td th:text="${sala.direccion}" />
                <td th:text="${sala.ciudad.nombre}" />
                <td th:text="${sala.aforoMax}" />
                <td th:text="${sala.estaOculto}" />
                <td th:text="${sala.propietarioSala.nombreUsuario}" />
                <td>
                    <a class="btn btn-light" th:href="@{'/salas/form?id=' + ${sala.id}}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a class="btn btn-light" th:href="@{'/salas/' + ${sala.id} + '/delete'}">
                        <i class="bi bi-trash-fill"></i>
                    </a>
                </td>
            </tr>
        </table>

        <a href="/salas/form" class="btn btn-primary">Crear sala</a>

    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
